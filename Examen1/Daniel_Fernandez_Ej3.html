<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
    <style>
        div{
            width: 100%;
            height: 900px;
        }
    </style>
  </head>
    <body>
        <div id="color">
            <button onclick="cambiarFondo()"> Color Fondo </button>
        </div>

        <script>

            let fondo = document.getElementById("color");

            fondo.onmousedown = () => {
                document.body.style.background = "white";
            };

            function cambiarFondo(){
                let hastag;
                let hexadecimal = "0123456789ABCDEF";
                colorFinal = "#";

                for(let i = 0; i < 6; i++){
                    colorFinal = colorFinal + hexadecimal[Math.floor(Math.random() * 16)];
                }

                document.body.style.background = colorFinal;
        
            }
        </script>
    </body>
</html>
